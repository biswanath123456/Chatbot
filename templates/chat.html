<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chatbot</title>
    
    <!-- Syntax highlighting CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            max-height: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .chat-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            align-items: flex-end;
        }
        
        .message.bot {
            align-items: flex-start;
        }
        
        .message-content {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Code block styling */
        .message-content pre {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 16px;
            overflow-x: auto;
            margin: 12px 0;
            position: relative;
        }
        
        .message-content code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            color: #e83e8c;
        }
        
        .message-content pre code {
            background: transparent;
            padding: 0;
            color: #d4d4d4;
            display: block;
        }
        
        .code-header {
            background: #2d2d2d;
            color: #aaa;
            padding: 8px 12px;
            border-radius: 8px 8px 0 0;
            font-size: 0.85em;
            font-family: monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }
        
        .copy-btn {
            background: #4a4a4a;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background 0.2s;
        }
        
        .copy-btn:hover {
            background: #5a5a5a;
        }
        
        .copy-btn.copied {
            background: #28a745;
        }
        
        /* Text formatting */
        .message-content strong {
            font-weight: 600;
        }
        
        .message-content em {
            font-style: italic;
        }
        
        .message-content ul, .message-content ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .message-content li {
            margin: 5px 0;
        }
        
        .message-content p {
            margin: 8px 0;
        }
        
        .message-content h1, .message-content h2, .message-content h3 {
            margin: 12px 0 8px 0;
            font-weight: 600;
        }
        
        .chat-input-container {
            padding: 15px 20px;
            border-top: 1px solid #e9ecef;
            background: white;
            flex-shrink: 0;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #messageInput:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            font-size: 0.85rem;
            backdrop-filter: blur(10px);
        }
        
        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .chat-container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            .chat-header h2 {
                font-size: 1.2rem;
            }
            
            .message-content {
                max-width: 90%;
                font-size: 0.9rem;
            }
            
            .message-content pre {
                padding: 12px;
                font-size: 0.85em;
            }
            
            #messageInput {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
    <div class="chat-header">
        <div>
            <h2>üí¨ AI Chatbot</h2>
            <small style="opacity: 0.8;">Welcome, {{ username }}!</small>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="reset-btn" onclick="resetChat()">üîÑ Reset</button>
            <button class="reset-btn" onclick="logout()">üö™ Logout</button>
        </div>
    </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    üëã Hello! I'm your AI chatbot. I can help you with coding, answer questions, and more. Try asking me to write some code!
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Ask me to write code or anything else..."
                    onkeypress="handleKeyPress(event)"
                    autocomplete="off"
                >
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/logout';
            }
        }
        const sessionId = 'session_' + Date.now();
        let isTyping = false;
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            addMessage(message, 'user');
            input.value = '';
            
            isTyping = true;
            const typingId = showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                removeTypingIndicator(typingId);
                
                if (data.success) {
                    addMessage(data.response, 'bot');
                } else {
                    addMessage('‚ùå Error: ' + data.error, 'bot');
                }
            } catch (error) {
                removeTypingIndicator(typingId);
                addMessage('‚ùå Error connecting to server', 'bot');
            }
            
            isTyping = false;
        }
        
        function showTypingIndicator() {
            const messagesDiv = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator-' + Date.now();
            
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return typingDiv.id;
        }
        
        function removeTypingIndicator(id) {
            const indicator = document.getElementById(id);
            if (indicator) {
                indicator.remove();
            }
        }
        
        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = text;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            
            // Apply syntax highlighting to code blocks
            contentDiv.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
                addCopyButton(block);
            });
            
            messagesDiv.scrollTo({
                top: messagesDiv.scrollHeight,
                behavior: 'smooth'
            });
        }
        
        function addCopyButton(codeBlock) {
            const pre = codeBlock.parentElement;
            const wrapper = document.createElement('div');
            wrapper.style.position = 'relative';
            
            const header = document.createElement('div');
            header.className = 'code-header';
            
            const language = codeBlock.className.match(/language-(\w+)/);
            const langName = language ? language[1] : 'code';
            
            header.innerHTML = `
                <span>${langName}</span>
                <button class="copy-btn" onclick="copyCode(this)">Copy</button>
            `;
            
            pre.parentNode.insertBefore(wrapper, pre);
            wrapper.appendChild(header);
            wrapper.appendChild(pre);
            
            pre.style.marginTop = '0';
            pre.style.borderRadius = '0 0 8px 8px';
        }
        
        function copyCode(button) {
            const wrapper = button.closest('div').parentElement;
            const code = wrapper.querySelector('code').textContent;
            
            navigator.clipboard.writeText(code).then(() => {
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            });
        }
        
        async function resetChat() {
            if (!confirm('Reset conversation? This will clear all messages.')) return;
            
            try {
                await fetch('/api/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });
                
                const messagesDiv = document.getElementById('chatMessages');
                messagesDiv.innerHTML = `
                    <div class="message bot">
                        <div class="message-content">
                            üëã Hello! I'm your AI chatbot. I can help you with coding, answer questions, and more. Try asking me to write some code!
                        </div>
                    </div>
                `;
            } catch (error) {
                alert('‚ùå Error resetting chat');
            }
        }
        
        window.onload = function() {
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
